<div class="chat-wrapper">
    <div class="chatSideBar">
        <div class="addFriends">
            <mat-form-field class="example-form-field">
                <mat-label>Add Friends</mat-label>
                
                <input matInput type="text" [(ngModel)]="inputValue">
                @if (inputValue) {
                  <button matSuffix mat-icon-button aria-label="Clear" (click)="inputValue = '' ">
                    <mat-icon>close</mat-icon>
                  </button>
                }
            </mat-form-field>

            <button (click)="usersController.addFriends(inputValue)" mat-stroked-button>Add</button>
        </div>

        <div class="chats">
            <button (click)="chooseChat($event)" value="{{friend.name}}" *ngFor="let friend of usersController.getAuthorizedUserFriends()" class="friendBtn">{{friend.name}}</button>
        </div>
    </div>

    <div class="chat">
        <div class="chat-name">{{chosenChat}}</div>
        <div class="messages">Pizda</div>
        <div class="messageBox">
            <input [(ngModel)]="message" class="message" placeholder="Enter message">
        </div>
    </div>
</div>
